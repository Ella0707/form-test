<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="another website">
    <link href="./css/normalize.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <title>Тестовое</title>
</head>

<body>


    <main class="main">
        <div class="registration">
            <div class="container">
                <div class="registration__body">
                    <div class="registration__content">
                        <div class="registration__left-block">
                            <form action="" class="registration__form">
                                <div class="registration__title">Регистрация</div>
                                <div class="registration__items">
                                    <label for="" class="registration__label">
                                        <span>Имя</span>
                                        <input type="text" class="registration__input" required name="first_name">
                                    </label>
                                    <label for="" class="registration__label" required name="last_name">
                                        <span>Фамилия</span>
                                        <input type="text" class="registration__input" required>
                                    </label>
                                    <label for="" class="registration__label">
                                        <span>Email</span>
                                        <input type="email" class="registration__input" required>
                                    </label>
                                    <label for="" class="registration__label">
                                        <span class="not-necessary">Телефон</span>
                                        <input type="tel" class="registration__input tel"
                                            placeholder="+7 (995) 765 54 34">
                                    </label>
                                    <label for="" class="registration__label password">
                                        <span>Пароль</span>
                                        <input type="password" class="registration__input" id="password"
                                            autocomplete="current-password" required>
                                        <a href="#" class="password-control"
                                            onclick="return show_hide_password(this);"></a>
                                    </label>
                                    <label for="" class="registration__label">
                                        <span>ИНН</span>
                                        <input type="text" class="registration__input input-inn" required value="">
                                    </label>
                                </div>

                                <div class="registration__warning">Ваша компания уже зарегистрирована,
                                    пожалуйста обратитесь&nbsp;к менеджеру вашего аккаунта или
                                    <a class="link" href="mailto:pakelvi0707@gmail.com">напишите нам</a>
                                </div>
                                <!-- <div class="registration__warning"></div> -->
                                <div class="registration__required"> - обязательные поля</div>


                                <label class="registration__select-label">
                                    <input class="registration__checkbox-input" type="checkbox" name="select" id="">
                                    <span class="registration__checkbox-style">
                                    </span>
                                    Да, я хочу получать письма с новостями и предложениями
                                </label>

                                <button type="submit" class="registration__btn">Далее</button>
                            </form>

                        </div>
                        <div class="registration__img-block desctop">
                            <img src="./img/form-bg.png" alt="">
                        </div>
                    </div>

                </div>
            </div>

        </div>


    </main>





    <!-- <script src="./js/jquery-3.5.1.min.js"></script> -->

    <script src="./js/main.js"></script>

</body>

</html>
