            <div class="registration">

                        <div class="registration__left-block">
                            <form action="" class="registration__form">
                            <div class="registration__title">Регистрация</div>
                                <div class="registration__items">
                                    <label for="" class="registration__label">
                                        <span>Имя</span>
                                        <input type="text" class="registration__input" required>
                                    </label>
                                    <label for="" class="registration__label">
                                        <span>Фамилия</span>

                                    </label>
                                    <label for="" class="registration__label">
                                        <span>Email</span>
                                        <input type="text" class="registration__input" required>
                                    </label>
                                    <label for="" class="registration__label">
                                        <span class="not-necessary">Телефон</span>
                                        <input type="text" class="registration__input">
                                    </label>
                                    <label for="" class="registration__label password">
                                        <span>Пароль</span>
                                        <input type="password" class="registration__input" id="password" autocomplete="current-password" required>

                                    <label for="" class="registration__label">

                                <label class="registration__select-label">

                                    </span>

                                </label>

                                <button class="registration__btn">Далее</button>
                            </form>

                        </div>
                        <div class="registration__img-block">
                            <img src="./img/form-bg.png" alt="">
                        </div>
                    </div>

                </div>
            </div>
